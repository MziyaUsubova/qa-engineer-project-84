    Открыта главная страница интернет-магазина
  test-data: |
   Search - H&M
  steps:
    - Вводим название бренда
    - Нажимаем кнопку Enter
  expected-result: |
    Пользователь должен получить сообщение: Nothing found! и сообщение: Go to home page
