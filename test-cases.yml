- summary: |
    Проверка поиска товара по названию бренда
  requirement: |
    При верном вводе названия бренда товара в окно Search справа выпадает каталог бренда
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Search - L'Oreal Paris
  steps:
    - Вводим название бренда в окно Search
    - Нажимаем кнопку Enter
  expected-result: |
    Пользователь должен получить список товаров бренда в окне справа 

- summary: |
    Проверка поиска товара по названию бренда с несуществующим брендом
  requirement: |
    При неправильном вводе названия бренда пользователь должен получить сообщение Nothing found!
